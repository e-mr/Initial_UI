<html>
<head>
  <link rel="stylesheet" type="text/css" href="mrp.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./vendors/font-awesome-4.7.0/css/font-awesome.min.css"
  <meta name=“viewport” content=“width=device-width, initial-scale=1, shrink-to-fit=no”>
  <title>Erica's Music Recommendation Player</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="info-bar col-md-12">
        <h1><marquee>Now Playing: Song Title - Artist Name</marquee></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="album">
          <img src="https://pbs.twimg.com/profile_images/2312061576/3hhbt70o0pns6ofmss0t.png">
        </div>
      </div>
      <div class="col-md-8"></div>
    </div>

    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6">
          <h2>Song Title</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <h3>Artist Name</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <i class="fa fa-play-circle fa-4x" aria-hidden="true"></i>
      </div>
    </div>

    <div class="row">
      <div class="info-bar col-md-12"></div>
    </div>

    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-1">
        <i class="fa fa-repeat fa-lg" aria-hidden="true"></i>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-1"></div>
      <div class="col-md-1"></div>
      <div class="col-md-1">
          <i class="fa fa-random fa-lg" aria-hidden="true"></i>
      </div>
      <div class="col-md-1"></div>
    </div>

    <div class="row">
      <div class="col-md-12"></div>
    </div>

    <div class="row">
      <div class="col-md-12 scroll"></div>
    </div>

    <div class="row">
      <div class="col-md-1">
        <i class="fa fa-step-backward fa-lg" aria-hidden="true"></i>
      </div>
      <div class="col-md-3">
        <h4>Previous Song Title</h4>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-3">
        <h4>Next Song Title</h4>
      </div>
      <div class="col-md-1">
        <i class="fa fa-step-forward fa-lg" aria-hidden="true"></i>
      </div>
    </div>

  </div>

</body>
</html>
